<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product — Totya Shop</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- =============== HEADER =============== -->
  <header class="header">
    <div class="container header-row">

      <!-- Logo -->
      <a href="index.html" class="brand">Totya<span class="dot">.</span></a>

      <!-- Controls -->
      <div class="controls">

        <!-- Search -->
        <input type="search"
               id="searchInput"
               class="search"
               placeholder="Search products...">

        <!-- Category Filter -->
        <div class="selects">
          <div class="select-wrap">
            <select id="categoryFilter" class="custom-select">
              <option value="all">All</option>
              <option value="helmets">Helmets</option>
              <option value="jackets">Jackets</option>
              <option value="accessories">Accessories</option>
            </select>
            <span class="select-icon">▼</span>
          </div>
        </div>

        <!-- Cart Button -->
        <button class="cart-btn" id="openCart">Cart</button>
      </div>

    </div>
  </header>

  <!-- =============== SIDEBAR CART =============== -->
  <aside class="sidebar" id="sidebarCart">
    <div class="cart-items reveal" id="cartItems"></div>

    <div class="cart-footer">
      <p class="total">Total: <span id="cartTotal">$0</span></p>
      <button class="btn primary" onclick="location.href='checkout.html'">Checkout</button>
    </div>
  </aside>


  <!-- =============== MAIN PRODUCT ================= -->
  <main class="main container">

    <section class="single-product-area fade-in reveal">

      <div class="product-grid">

        <!-- PRODUCT IMAGE -->
        <div class="product-media">
          <img id="productImage"
               alt="Product image">
        </div>

        <!-- PRODUCT INFO -->
        <div class="product-info">

          <h2 id="productTitle"></h2>

          <div class="product-meta">
            <span class="badge">Best Seller</span>
            <span id="productPrice" class="price"></span>
          </div>

          <p id="productDesc" style="color:var(--muted);margin-bottom:20px;"></p>

          <!-- Quantity / Add to Cart -->
          <div style="display:flex;align-items:center;gap:12px;margin-top:12px;">

            <select id="qty"
                    class="custom-select"
                    style="max-width:100px;">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>

            <button id="addToCart"
                    class="btn primary"
                    style="padding:10px 18px;font-size:16px;">
              Add to Cart
            </button>

          </div>

        </div>
      </div>

    </section>

  </main>


  <!-- =============== FOOTER =============== -->
  <footer class="footer" style="padding:40px 0;text-align:center;color:var(--muted)">
    <p>&copy; 2025 Totya Shop. All rights reserved.</p>
  </footer>


  <!-- Scripts -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/cart.js"></script>

</body>
</html>
